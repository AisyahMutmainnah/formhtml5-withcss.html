<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-color: cornflowerblue;
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
        
    </head>
    <body>
        <h1 style="color:sienna;">Student Registration Form</h1>
        
        <form>
            <div>
                <label> DATE</label>
                <input type="number" />
            </div>
            <br>
            <div>
                <h3>PERSONAL INFORMATION</h3>
                <hr>
            </div>

            <div>
             <table> 
                 <tr>
                    <label><td>NAME</td></label>
                    <td><input type="text" /></td>
                    <br>
                 </tr>    
                 <tr>
                    <label><td>DATE OF BIRTH</td></label>
                    <td><input type="date" /></td>
                </tr>
             </table>
            </div>
            <br>
            <br>
            <br>
            <div>
                <h3>CONTACT INFORMATION</h3>
                <hr>
            </div>
            
            <div>
            <table cellspadding="0">
                <tr>
                    <label><td>ADDRRESS</td></label>
                    <td><input type="text" /></td>
                </tr>
                <tr>
                    <label><td>CITY</td></label>
                    <td><input type="text" /></td>
                    <label><td>PROVINCE/STATE</td></label>
                    <td><input type="text" /></td>
                <br>
                </tr>
                <tr>    
                    <label><td>ZIP CODE</td></label>
                    <td><input type="text" /></td>
                    <label><td>COUNTRY</td></label>
                    <td><input type="text" /></td>
                 <br>
                </tr>
                <tr>
                    <label><td>PHONE</td></label>
                    <td><input type="number" /></td>
                    <label><td>EMAIL</td></label>
                    <td><input type="email" /></td>
                </tr>
                <tr>
                    <label><td>MEMBERSHIP TYPE</td></label>                  
                    <td><input type="radio" name="membership_type" />Regular</td>
                    <td><input type="radio" name="membership_type" />Premium</td>
                    <td><input type="radio" name="membership_type" />VIP</td>
                </tr>
            </table>
            </div>
            <br>
            <br>
            <br>
            <div>
                <h3>COURSE INFORMATION</h3>
                <hr>
            </div>
            <div>
                <table cellspadding="0">
                    <tr>
                        <label>COURSE NAME</label>
                        <input type="text" />
                    </tr>
                <br>
                <br>
                    <label>PAYMENT DETAILS</label>
                    <input type="radio" name="payment_details" />Cash
                    <input type="radio" name="payment_details" />Cheque
                    <input type="radio" name="payment_details" />Credit Card
                    <br>
                    <br>
                    <label>COMMENTS</label>
                    <input type="text" />
                <br>
            </div>
            <br>
            <br>
            <div>
                <label>STUDENT'S SIGNATURE</label>
                <br>
                <textarea name="student's_signature"></textarea> 
                <br>
                <label>VALIDATED BY</label>
                <br>
                <textarea name="validated_by"></textarea>
                <br>
                <br>
            </div>
        </form>
    </body>
</html>
